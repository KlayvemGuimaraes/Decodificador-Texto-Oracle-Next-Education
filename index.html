<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Challenge ONE Sprint 01: Construa um decodificador de texto com Javascript</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="res/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="res/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="res/favicon/favicon-16x16.png">
    <link rel="manifest" href="res/favicon/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/6062a35bce.js" crossorigin="anonymous"></script>

    <script type="text/javascript" src="js/cripto.js"></script>
</head>

<body>

    <div class="box">

        <header>
            <div class="spacer"></div>

            <img src="res/logo.svg" alt="Logo Alura">
        </header>

        <main>
            <div class="spacer"></div>
            
            <section class="sec_left">
                <textarea placeholder="Digite seu texto" id="textarea"></textarea>
                <div class="spacer"></div>
                <p class="warning">Apenas letras minúsculas e sem acento.</p>
                <div class="spacer"></div>
                <button class="but_encrypt" onClick ="encrypt()">Criptografar</button>
                <button class="but_decrypt" onClick ="decrypt()">Descriptografar</button>
            </section>
            
            <section class="sec_right">
                <div class="box_result">
                    <div id="resultado">
                        <img src="res/not_found.svg" alt="Nenhuma mensagem encontrada">
                        <div class="spacer"></div>
                        <p class="title">Nenhuma mensagem encontrada</p>
                        <div class="spacer_small"></div>
                        <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
                    </div>
                    
                </div>
                <div id="botao"></div>
            </section>
            
            <div class="clear"></div>

        </main>

    </div>
    <div class="box">

        <footer>
            <div class="spacer_large"></div>

            <p>Developed by Klayvem Guimarães Leal da Silva</p>

            <p><a href="https://github.com/KlayvemGuimaraes" target="_blank"><i class="fa-brands fa-square-github"></i></a><a href="https://www.linkedin.com/in/klayvemguimaraes/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></p>

            <div class="spacer_small"><hr></div>
            
        </footer>

    </div>

</body>
</html>
